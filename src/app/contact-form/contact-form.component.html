<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstN">First Name</label>
    <input  ngModel name="firstName" #ctrlfName="ngModel" type="text" class="form-control" id="firstN" required  minlength="3">
    <div class="alert alert-danger" *ngIf="ctrlfName.touched && ctrlfName.errors?.required"> First Name is Required. </div>
    <div class="alert alert-danger" *ngIf="ctrlfName.errors?.minlength"> First Name is short. </div>
  </div>
  <div class="form-group">
    <label for="ucomments">Comments</label>
    <textarea ngModel name="comments" class="form-control" id="ucomments" ></textarea>
  </div>
  <br>
  <div class="form-check">
    <input class="form-check-input" ngModel name="subs_mail" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Subscribe to mailing list
    </label>
  </div>
  <p>{{f.value|json}}</p>
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
